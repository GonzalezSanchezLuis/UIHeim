plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "org.jetbrains.kotlin.android"
}



android {
    compileSdk 36
     ndkVersion "26.1.10909125"
    namespace = "com.heim.app"
    //compileSdk = flutter.compileSdkVersion
    //ndkVersion = flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }

    defaultConfig {
        applicationId = "com.heim.app"
        minSdkVersion flutter.minSdkVersion
        targetSdk 36
        versionCode 1              // ← Número entero (incrementa con cada release)
        versionName "1.0.0"        // ← String semántico (MAJOR.MINOR.PATCH)
        multiDexEnabled true
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
    }

    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            minifyEnabled false
            shrinkResources false
            crunchPngs false
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'androidx.lifecycle:lifecycle-process:2.6.2'
    implementation 'androidx.lifecycle:lifecycle-common-java8:2.6.2'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}

flutter {
    source = "../.."
}

configurations.all {
    resolutionStrategy {
        force 'com.baseflow.geolocator:geolocator_android:4.5.0'
        force 'androidx.lifecycle:lifecycle-common:2.6.2'
    }
}




